{% extends "layout.html" %}

{% block title %}
Authorize
{% endblock %}

{% block main %}
<div class="container">
    <h3 class="text-center">Authorization</h3>
    <form method="post" class="text-center">
        <div class="mb-3">
            {% if spot_auth %}
                <button class="btn btn-danger w-50 mb-2" name="disconnect" formaction="/disconnect" value="Spotify">Disconnect from Spotify</button>
            {% else %}
                <button class="btn btn-success w-50 mb-2" name="connect" formaction="/auth" type="submit" value="spotify">Connect to Spotify</button>
            {% endif %}
            {% if yt_auth %}
                <button class="btn btn-danger w-50 mb-2" name="disconnect" formaction="/disconnect" value="YouTube">Disconnect from YouTube</button>
            {% else %}
                <button class="btn btn-primary w-50 mb-2" name="connect" formaction="/auth" type="submit" value="youtube">Connect to YouTube</button>
            {% endif %}
        </div>
    </form>
</div>
{% endblock %}
